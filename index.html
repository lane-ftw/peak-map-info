<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEAK Map Info</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e0e0e0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 1px solid #404040;
        }

        .voting-section {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .vote-card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            border: 2px solid #404040;
            transition: all 0.3s ease;
        }

        .vote-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }

        .vote-card h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #e0e0e0;
            text-align: center;
        }

        .voting-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 25px;
        }

        .vote-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #6c757d;
            color: white;
        }

        .vote-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .vote-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .vote-btn.mesa {
            background: linear-gradient(45deg, #ff7b54, #ff6b35);
        }

        .vote-btn.alpine {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
        }

        .vote-btn.yes {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .vote-btn.no {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .results {
            background: #333;
            border-radius: 8px;
            padding: 20px;
            border: 2px solid #555;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #555;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #e0e0e0;
        }

        .result-count {
            background: #555;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: bold;
            color: #e0e0e0;
        }

        .current-status {
            text-align: center;
            margin: 20px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 8px;
            font-weight: 600;
            color: #e0e0e0;
            border: 1px solid #404040;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        @media (max-width: 768px) {
            .voting-section {
                grid-template-columns: 1fr;
                gap: 30px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="voting-section">
            <div class="vote-card">
                <h2>Today's Biome</h2>
                <div class="voting-buttons">
                    <button class="vote-btn mesa" onclick="vote('biome', 'mesa')" id="mesa-btn">Mesa</button>
                    <button class="vote-btn alpine" onclick="vote('biome', 'alpine')" id="alpine-btn">Alpine</button>
                </div>
                <div class="results">
                    <div class="result-item">
                        <span class="result-label">Mesa</span>
                        <span class="result-count" id="mesa-count">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Alpine</span>
                        <span class="result-count" id="alpine-count">-</span>
                    </div>
                </div>
            </div>

            <div class="vote-card">
                <h2>Is the Tomb Open?</h2>
                <div class="voting-buttons">
                    <button class="vote-btn yes" onclick="vote('tomb', 'yes')" id="yes-btn">Yes</button>
                    <button class="vote-btn no" onclick="vote('tomb', 'no')" id="no-btn">No</button>
                </div>
                <div class="results">
                    <div class="result-item">
                        <span class="result-label">Yes</span>
                        <span class="result-count" id="yes-count">-</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">No</span>
                        <span class="result-count" id="no-count">-</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="current-status" id="status">
            <div class="loading">Loading current votes...</div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAtK5L-nubV-_i-gEgnP2_gzLi31IGl0zg",
            authDomain: "peak-map-vote.firebaseapp.com",
            projectId: "peak-map-vote",
            storageBucket: "peak-map-vote.firebasestorage.app",
            messagingSenderId: "317069037525",
            appId: "1:317069037525:web:43512bf56f7f67c2c5775c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let userVotes = { biome: null, tomb: null }; // Track what user has voted for

        // Get today's date string for daily reset
        function getTodayString() {
            const today = new Date();
            // Convert to CST (UTC-6)
            const cst = new Date(today.getTime() - (6 * 60 * 60 * 1000));
            return cst.toISOString().split('T')[0]; // YYYY-MM-DD format
        }

        // Initialize and load current votes
        async function initializeVoting() {
            const todayString = getTodayString();
            
            try {
                // Listen to real-time updates
                db.collection('daily-votes').doc(todayString)
                    .onSnapshot((doc) => {
                        if (doc.exists) {
                            const data = doc.data();
                            updateDisplay(data.votes || {
                                biome: { mesa: 0, alpine: 0 },
                                tomb: { yes: 0, no: 0 }
                            });
                        } else {
                            // Initialize today's document
                            initializeTodayVotes(todayString);
                        }
                    });
                    
            } catch (error) {
                console.error('Error loading votes:', error);
                document.getElementById('status').innerHTML = 
                    '<div style="color: #e17055;">Error loading votes. Please refresh the page.</div>';
            }
        }

        // Initialize today's votes document
        async function initializeTodayVotes(todayString) {
            const initialVotes = {
                biome: { mesa: 0, alpine: 0 },
                tomb: { yes: 0, no: 0 }
            };
            
            await db.collection('daily-votes').doc(todayString).set({
                votes: initialVotes,
                date: todayString,
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            });
        }

        // Cast a vote
        async function vote(category, option) {
            // Prevent multiple votes in same category
            if (userVotes[category]) {
                alert(`You've already voted ${userVotes[category]} for ${category}!`);
                return;
            }

            const todayString = getTodayString();
            const button = document.getElementById(`${option}-btn`);
            
            try {
                button.disabled = true;
                button.textContent = 'Voting...';
                
                // Increment the vote in Firestore
                await db.collection('daily-votes').doc(todayString).update({
                    [`votes.${category}.${option}`]: firebase.firestore.FieldValue.increment(1),
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Track user's vote
                userVotes[category] = option;
                
                // Visual feedback
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = '';
                    button.textContent = option.charAt(0).toUpperCase() + option.slice(1);
                }, 200);
                
            } catch (error) {
                console.error('Error voting:', error);
                alert('Error submitting vote. Please try again.');
                button.disabled = false;
                button.textContent = option.charAt(0).toUpperCase() + option.slice(1);
            }
        }

        // Update the display with current votes
        function updateDisplay(votes) {
            // Update biome counts
            document.getElementById('mesa-count').textContent = votes.biome.mesa;
            document.getElementById('alpine-count').textContent = votes.biome.alpine;
            
            // Update tomb counts
            document.getElementById('yes-count').textContent = votes.tomb.yes;
            document.getElementById('no-count').textContent = votes.tomb.no;
            
            // Update status
            updateStatus(votes);
            
            // Disable buttons for categories user has voted in
            if (userVotes.biome) {
                document.getElementById('mesa-btn').disabled = true;
                document.getElementById('alpine-btn').disabled = true;
            }
            if (userVotes.tomb) {
                document.getElementById('yes-btn').disabled = true;
                document.getElementById('no-btn').disabled = true;
            }
        }

        // Update status display
        function updateStatus(votes) {
            const biomeWinner = votes.biome.mesa > votes.biome.alpine ? 'Mesa' : 
                               votes.biome.alpine > votes.biome.mesa ? 'Alpine' : 'Tied';
            
            const tombWinner = votes.tomb.yes > votes.tomb.no ? 'Open' : 
                              votes.tomb.no > votes.tomb.yes ? 'Closed' : 'Unclear';
            
            const totalVotes = votes.biome.mesa + votes.biome.alpine + votes.tomb.yes + votes.tomb.no;
            
            if (totalVotes === 0) {
                document.getElementById('status').textContent = 'Current consensus: No votes yet today';
            } else {
                let statusText = 'Current consensus: ';
                if (biomeWinner !== 'Tied') {
                    statusText += `Biome is ${biomeWinner}`;
                } else {
                    statusText += 'Biome is tied';
                }
                
                if (tombWinner !== 'Unclear') {
                    statusText += ` | Tomb is ${tombWinner}`;
                } else {
                    statusText += ' | Tomb status unclear';
                }
                
                document.getElementById('status').textContent = statusText;
            }
        }

        // Start the app
        window.onload = initializeVoting;
    </script>
</body>
</html>
